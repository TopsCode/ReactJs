<script>
    // Traditional Function
    function name(a, b){
    return a + b + 100;
    }

    // Arrow Function
    (a, b) => a + b + 100;

    // Traditional Function (no arguments)
    let let_a = 4;
    let let_b = 2;
    function test(){ 
    return let_a + let_b + 100;
    }
    console.log(test());
    // Arrow Function (no arguments)
    let a = 4;
    let b = 2;
    const testArrow = () => a + b + 100;
    console.log(testArrow());
</script>
</html>
