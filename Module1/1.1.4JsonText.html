<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    var text = '{"employees":[' +
    '{"firstName":"Jay","lastName":"Amin" },' +
    '{"firstName":"Jigar","lastName":"thakar" },' +
    '{"firstName":"Niral","lastName":"Modi" }]}';

    obj = JSON.parse(text);
    document.getElementById("demo").innerHTML =
    obj.employees[1].firstName + " " + obj.employees[1].lastName;
    </script>    
</body>
</html>
